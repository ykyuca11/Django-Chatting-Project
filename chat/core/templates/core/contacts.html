{%extends 'core/base.html'%}
{%block title%}Arkada≈ülar{%endblock%}

{%block content%}
    <style>
        .card {
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <div class="container mt-5">
        <h2 style="text-align: center;margin-top: 5%;">Contacts</h2>
        <div class="row">
            {% for user in users %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        {% if user.profile.profile_photo %}
                        <img src="{{ user.profile.profile_photo.url }}" class="profile-picture me-3" alt="Profile Picture">
                        {% else %}
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="profile-picture me-3" alt="Profile Picture">
                        {% endif %}
                        <div>
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }} ({{user.username}})</h5>
                            <p class="card-text">{{user.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{%endblock%}
